---
layout: default
---

<article class="post-view">
  <nav class="post-nav">
    <a href="javascript:history.back()" class="back-btn">
      <svg viewBox="0 0 24 24" width="24" height="24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      Назад
    </a>
  </nav>

  <div class="post-gallery">
    {% for img in page.images %}
      <div class="gallery-item">
        <img src="{{ img | relative_url }}" alt="{{ page.title }}" loading="lazy">
      </div>
    {% endfor %}
  </div>

  <div class="post-details">
    <div class="post-meta">
      <span class="post-date">{{ page.date | date: "%d.%m.%Y" }}</span>
      <span class="post-author">От: {{ page.author_name }}</span>
    </div>
    
    <h1 class="post-title-full">{{ page.title }}</h1>
    
    <div class="post-content-text">
      {{ content }}
    </div>
  </div>

  <div class="contact-container">
    <a href="https://t.me/{{ page.author_handle | remove: '@' }}" class="contact-button" target="_blank">
      Написать в Telegram (@{{ page.telegram_handle | remove: '@' }})
    </a>
  </div>
</article>
