---
layout: default
---

<article class="post-view">
  <div class="post-carousel">
    {% for img in page.images %}
      <div class="carousel-item">
        <img src="{{ img | relative_url }}" alt="{{ page.title }}">
      </div>
    {% endfor %}
  </div>

  <div class="post-details">
    <div class="post-meta">
      <span class="post-date">{{ page.date | date: "%d.%m.%Y" }}</span>
      <span class="post-author">{{ page.author_name }}</span>
    </div>

    <h1 class="post-title-full">{{ page.title }}</h1>

    <div class="post-content-text">
      {{ content }}
    </div>
  </div>

  <div class="contact-container">
    <a href="https://t.me/{{ page.author_handle | remove: '@' }}" class="contact-button" target="_blank">
      Написать в Telegram @{{ page.author_handle | remove: '@' }}
    </a>
  </div>
</article>

<script src="{{ '/assets/js/post.js' | relative_url }}"></script>
