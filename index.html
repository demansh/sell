---
layout: default
---

<div class="feed-grid" id="postsContainer">
  {% for post in site.posts %}
  <div class="post-card" 
       data-content="{{ post.title | downcase }} {{ post.content | strip_html | downcase }}" 
       data-author="{{ post.telegram_handle | downcase }}">
    <a href="{{ post.url }}">
      <div class="post-image">
        <img src="{{ post.images[0] | relative_url }}" alt="{{ post.title }}" loading="lazy">
      </div>
      <div class="post-title-overlay">
        {{ post.title }}
      </div>
    </a>
  </div>
  {% endfor %}
</div>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Поиск по объявлениям..." autocomplete="off">
</div>
